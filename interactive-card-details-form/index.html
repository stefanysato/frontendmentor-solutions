<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>

    <div class="bg_cards_container">
      <div class="cards_container">
        <div class="card_back">
          <span id="cvc">000</span>
        </div>

        <div class="card_front">
          <img src="./images/card-logo.svg" alt="Card Logo" class="card_logo">
          <div class="card_info">
            <p id="number">0000 0000 0000 0000</p>

            <span id="name">Jane Appleseed</span>
            <span id="date">
              <span id="month">00</span>
              /
              <span id="year">00</span>
            </span>
          </div>
        </div>

      </div>
    </div>


    <div class="form_section">
      <form action="#">
        <div class="grid_name">
          <label class="label" for="card_name">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="card_name" maxlength="25" required>
          <span class="blank_error"></span>
        </div>

        <div class="grid_number">
          <label class="label" for="card_number">Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="card_number" maxlength="19" required>
          <span class="blank_error"></span>
        </div>

        <div class="card_information">
          <div class="card_date">
            <label class="label" for="card_date">Exp. Date (MM/YY)</label>
            <div class="date_input">
              <input type="number" placeholder="MM" id="card_month" onKeyPress="if(this.value.length==2) return false"
                maxlength="2">
              <input type="number" placeholder="YY" id="card_year" onKeyPress="if(this.value.length==2) return false">
            </div>
            <span class="blank_error" id="error_date"></span>
          </div>


          <div class="grid_cvc">
            <label for="card_cvc" class="label">CVC</label>
            <input type="number" placeholder="e.g. 123" id="card_cvc"
              onKeyPress="if(this.value.length==3) return false">
            <span class="blank_error" id="error_cvc"></span>
          </div>
        </div>

        <button id="submit_button" class="button" type="submit">Confirm</button>

      </form>
    </div>

    <div class="thankyou_page hide">
      <img src="./images/icon-complete.svg" alt="Icon Complete">
      <p class="thankyou_title">Thank you!</p>
      <p class="thankyou_desc">We've added your card details</p>
      <button class="button">
        Continue
      </button>
    </div>

  </main>
  <script src="./app.js"></script>
</body>

</html>
